<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/element-ui.css">
  <style>
    body{
      background-image: linear-gradient(135deg, #041421 0%, #15203c 100%);
  }
  </style>
</head>
<body>
  <div id="app" style="display: none;">
      <el-menu
        class="el-menu"
        mode="horizontal"
        background-color="#072a3a"
        text-color="white"
        active-text-color="#66b1ff"
        :default-active="menueactive">
        <el-menu-item index="1">Sunm-blog</el-menu-item>
        <el-menu-item index="2">文章</el-menu-item>
        <el-menu-item index="3">记事本</el-menu-item>
        <!-- <el-submenu index="4">
          <el-menu-item index=""></el-menu-item>
        </el-submenu> -->
      </el-menu>
  </div>
</body>
  <script src="static/jquery-3.3.1.min.js"></script>
  <script src="static/vue.js"></script>
  <script src="static/element-ui.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {menueactive:"1", index2:"文章", index3:"记事本"}
      }
    })
    window.onload($("#app").css("display", 'block'))
  </script>
</html>
