<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="static/img/sunm.ico" />
    <link rel="stylesheet" href="static/element-ui.css">
    <style>
        body {
            background-image: linear-gradient(135deg, #041421 0%, #15203c 100%);
        }
        
        .home_con {
            width: 400px;
            height: 350px;
            top: 50%;
            left: 50%;
            margin-top: -175px;
            margin-left: -200px;
            position: absolute
        }
        
        a:hover i {
            -webkit-transform: scale(1.3);
            -o-transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div id="app" style="display: none;">
        <el-menu ref="menu" class="el-menu" mode="horizontal" background-color="#072a3a" text-color="white" active-text-color="#66b1ff" :default-active="menueactive" @select="handleSelect">
            <el-menu-item index="1"><i class="el-icon-s-home"></i>Sunm</el-menu-item>
            <el-menu-item index="2"><i class="el-icon-s-management"></i>文章</el-menu-item>
            <el-menu-item index="3"><i class="el-icon-notebook-2"></i>记事本</el-menu-item>
        </el-menu>
        <el-container id="con" style="color: aliceblue;">
            <el-main v-show="con.in1">
                <div class="home_con">
                    <el-tabs tab-position="left" style="height: 160px;">
                        <el-tab-pane label="HOME">

                        </el-tab-pane>
                        <el-tab-pane label="TODO">Nothing</el-tab-pane>
                        <el-tab-pane label="NOTES">Nothing</el-tab-pane>
                        <el-tab-pane label="Building">
                            Building
                        </el-tab-pane>
                    </el-tabs>
                </div>
            </el-main>
            <el-main v-if="con.in2">
                文章
            </el-main>
            <el-main v-if="con.in3">
                记事本
            </el-main>
        </el-container>
    </div>
</body>
<script src="static/jquery-3.3.1.min.js"></script>
<script src="static/vue.js"></script>
<script src="static/element-ui.js"></script>
<script>
    var data = {
        menueactive: "1",
        con: {
            in1: true,
            in2: false,
            in3: false
        }
    }
    var this_v = new Vue({
        el: '#app',
        data: function() {
            return data
        },
        methods: {
            handleSelect(key, keyPath) {
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.7)'
                });
                if (key == 1) {
                    data.con = {
                        in1: true,
                        in2: false,
                        in3: false
                    }
                }
                if (key == 2) {
                    data.con = {
                        in1: false,
                        in2: true,
                        in3: false
                    }
                }
                if (key == 3) {
                    data.con = {
                        in1: false,
                        in2: false,
                        in3: true
                    }
                }
                loading.close();
            }
        },
        mounted() {}
    })
    $(document).ready($("#app").css("display", 'block'))
</script>

</html>
