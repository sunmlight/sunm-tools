<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="static/img/sunm.ico" />
    <link rel="stylesheet" href="static/element-ui.css">
    <style>
        body {
            background-image: linear-gradient(135deg, #041421 0%, #15203c 100%);
        }
    </style>
</head>

<body>
    <div id="app" style="display: none;">
        <el-menu ref="menu" class="el-menu" mode="horizontal" background-color="#072a3a" text-color="white" active-text-color="#66b1ff" :default-active="menueactive" @select="handleSelect">
            <el-menu-item index="1">Sunm</el-menu-item>
            <el-menu-item index="2">文章</el-menu-item>
            <el-menu-item index="3">记事本</el-menu-item>
        </el-menu>
        <div id="con" style="color: aliceblue;">
            <div v-if="con.in1">
                Building...
            </div>
            <div v-if="con.in2">
                文章
            </div>
            <div v-if="con.in3">
                记事本
            </div>
        </div>
    </div>
</body>
<script src="static/jquery-3.3.1.min.js"></script>
<script src="static/vue.js"></script>
<script src="static/element-ui.js"></script>
<script>
    var data = {
        menueactive: "1",
        con: {
            in1: true,
            in2: false,
            in3: false
        }
    }
    var this_v = new Vue({
        el: '#app',
        data: function() {
            return data
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
                if (key == 1) {
                    data.con = {
                        in1: true,
                        in2: false,
                        in3: false
                    }
                }
                elif (key == 2) {
                    data.con = {
                        in1: false,
                        in2: true,
                        in3: false
                    }
                }
                elif (key == 3) {
                    data.con = {
                        in1: false,
                        in2: false,
                        in3: true
                    }
                }
            }
        },
        mounted() {}
    })
    $(document).ready($("#app").css("display", 'block'))
</script>

</html>
